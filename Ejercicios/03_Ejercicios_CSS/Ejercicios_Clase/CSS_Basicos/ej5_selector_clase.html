<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Selector clase</title>

    <style>
      .aviso {
        color: red;
        border: green 3px dotted; /* PUNTEADO O CON PUNTOS */
      }
      h3.aviso {
        /* Aplica un estilo específico solo al h3 con clase "aviso" Todos se verán en negrita y más oscuros */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3>h3 sin estilo</h3>
    <p>
      Esto es un párrafo sin clase <span class="aviso">pero</span> con un
      &lt;span&gt; de clase "aviso" (en la palabra "pero").
    </p>
    <p class="aviso">Esto es un párrafo &lt;p&gt; de clase "aviso".</p>
    <h3 class="aviso">Esto es una &lt;h3&gt; de clase "aviso".</h3>
  </body>
</html>
