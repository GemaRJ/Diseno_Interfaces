<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Unidades</title>

    <style>
      p {
        font-size: 1.5em; /* Tamaño de fuente relativo (1.5 veces el tamaño del padre) */
        border: black 2px solid;
        padding: 0px;
        margin-top: 50pt; /* Margen superior absoluto (50 puntos, unidad de impresión) */
      }
      div {
        font-size: 2.5em; /* Tamaño de fuente relativo (2.5 veces el tamaño del padre) */
      }
    </style>
  </head>

  <body>
    <p>Este párrafo está a 1.5em.</p>
    <div>DIV normal</div>
    <p>Este párrafo está a 1.5em.</p>
  </body>
</html>
