<!DOCTYPE html>
<html>
  <head>
    <title>Introducción formularios web</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Un formulario sirve para enviar datos a otra página que los recoge para usarlos o almacenarlos."
    />

    <style>
      * {
        box-sizing: border-box;
      } /* incluye borde en calculo*/

      form {
        width: 300px; /* Ancho fijo para el contenedor del formulario */
        padding: 10px; /* Relleno interno */
        border-radius: 10px; /* Bordes redondeados */
        margin: auto; /* Centra el formulario horizontalmente en la página */
        background-color: #ca1; /* Color de fondo del formulario */
      }

      form label {
        width: 72px; /* Ancho fijo para alinear las etiquetas */
        font-weight: bold; /* Texto de la etiqueta en negrita */
        display: inline-block; /* Muestra la etiqueta en línea con espacio reservado */
      }
      form input[type="text"],
      form input[type="email"] {
        width: 180px; /* Muestra la etiqueta en línea con espacio reservado */
        padding: 10px; /* Relleno interno */
        border: 3px solid #f6f6f6; /* Borde de 3px, del mismo color que el fondo */
        border-radius: 3px; /* Bordes ligeramente redondeados */
        background-color: #f6f6f6; /* Fondo gris claro */
        margin: 8px 0; /* Margen vertical de 8px y horizontal de 0 */
        display: inline-block; /* Permite que el campo se alinee junto a la etiqueta */
      }

      form input[type="submit"] {
        width: 100%;
        padding: 8px 16px;
        margin-top: 32px;
        border: 1px solid #000;
        border-radius: 5px;
        display: block;
        color: #fff;
        background-color: #000;
      }
      form input[type="submit"] {
        cursor: pointer;
      } /* Se repite la regla para asegurar que se aplique el cursor de puntero */
      textarea {
        width: 100%;
        height: 100px;
        border: 1px solid #f6f6f6;
        border-radius: 3px;
        background-color: #f6f6f6;
        margin: 8px 0;
        /*resize: vertical | horizontal | none | both*/
        resize: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" />

      <label for="apellidos">Apellidos</label>
      <input type="text" name="apellidos" id="apellidos" />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" />

      <label for="asunto">Asunto</label>
      <input type="text" name="asunto" id="asunto" />

      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" for="mensaje" maxlength="300"></textarea>

      <input type="submit" name="enviar" value="enviar datos" />
    </form>
  </body>
</html>
