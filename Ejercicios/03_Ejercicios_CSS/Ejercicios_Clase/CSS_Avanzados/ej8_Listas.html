<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>list-style-type</title>
    <style>
      /* Propiedad list-style-type: Define el estilo del marcador de la lista.
         
         Valor: hiragana-iroha
         Este es un sistema de numeración tradicional japonés que usa los caracteres del silabario Hiragana.
         El navegador lo utilizará si está soportado; si no, recurrirá a un marcador por defecto (usualmente 'disc').
        */
      ul {
        list-style-type: hiragana-iroha;
      }
      /* Comentario con los valores de marcadores comunes, tanto circulares/cuadrados como numéricos/alfabéticos:
         disc | circle | square | decimal | decimal-leading-zero | lower-roman | upper-roman | lower-greek | lower-latin | upper-latin | armenian | georgian | lower-alpha | upper-alpha |
      */
    </style>
  </head>

  <body>
    <ul>
      <li>Esto es un punto de una lista</li>
      <li>Esto es otro punto de la misma lista</li>
      <li>Esto es otro punto de la misma lista</li>
      <li>Esto es otro punto de la misma lista</li>
      <li>Esto es otro punto de la misma lista</li>
    </ul>
  </body>
</html>
