<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>modelo cajas1</title>
    <style>
      p {
        width: 300px; /* Establece el ancho explícito del ÁREA DE CONTENIDO (donde va el texto) */
        height: 200px; /* Establece la altura explícita del ÁREA DE CONTENIDO */
        padding: 100px; /* MARGEN EXTERNO (MARGIN) */
        margin: 20px; /* BORDE (BORDER) */
        border: red 3px solid; /* 3px de grosor, color rojo, estilo sólido */
        background-color: blue; /* El color de fondo se extiende desde el área de contenido hasta el borde */
      }
    </style>
  </head>

  <body>
    <p>Este párrafo tiene un tamaño de 200px por 100px.?¿?¿?¿</p>
    <div>segundo parrafo</div>
  </body>
