<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Selector id</title>
    <style>
      /* Comentario: aquí definimos un estilo CSS para un id */

      #aviso {
        /* Selector por id: selecciona el elemento que tenga id="aviso" */
        color: red; /* El texto de ese elemento se mostrará en color rojo */
      }
    </style>
  </head>
  <body>
    <p>Esto es un párrafo normal.</p>
    <!-- Este párrafo no tiene id, por lo que se mostrará con estilo por defecto (negro) -->

    <p id="aviso">Esto es un párrafo con id "aviso".</p>
    <!-- Este párrafo tiene id="aviso", por lo que se aplicará el color rojo definido en #aviso -->
  </body>
</html>
