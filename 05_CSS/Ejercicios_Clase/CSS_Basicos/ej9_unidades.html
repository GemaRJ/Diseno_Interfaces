<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Unidades</title>

    <style>
      /* Estilo para párrafos */
      p {
        font-size: 1.5em; /* Tamaño de fuente relativo al tamaño de la fuente del elemento padre (50% más grande) */
        border: black 2px solid; /* Borde de 2px de color negro */
        padding: 0px; /* Sin relleno interno */
        margin-top: 10pt; /* Margen superior de 10 puntos (unidad tipográfica) */
      }

      /* Estilo para divs */
      div {
        font-size: 2.5em; /* Tamaño de fuente relativo al elemento padre (2.5 veces más grande) */
      }
    </style>
  </head>

  <body>
    <p>Este párrafo está a 1.5em.</p>
    <!-- Texto más grande que el tamaño base -->
    <div>DIV normal</div>
    <!-- Texto aún más grande dentro del div -->
    <p>Este párrafo está a 1.5em.</p>
    <!-- Otro párrafo con mismo tamaño relativo -->
  </body>
</html>
