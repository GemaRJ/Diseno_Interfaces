<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>background</title>
    <style>
      /* Estilos aplicados al elemento raíz <html> */
      html {
        background: url("./fondos/fondo.png"); /* Establece una imagen de fondo para toda la página */
        font-size: 170%; /* Tamaño de fuente relativo al tamaño base del navegador (aprox. 1.7 veces más grande) */
        font-weight: bold; /* Texto en negrita */
      }
    </style>
  </head>

  <body>
    <!-- Párrafo que se verá sobre la imagen de fondo -->
    <p>Este ejemplo tiene una imagen de fondo que asemeja una tela.</p>
  </body>
</html>
