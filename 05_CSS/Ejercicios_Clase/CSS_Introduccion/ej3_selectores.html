<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Selectores de tipo: E</title>

    <style>
      /* Selector de tipo: se aplica a todos los elementos <h3> */
      h3 {
        background-color: blue; /* fondo azul para todos los <h3> */
      }

      /* Selector de tipo: se aplica a todos los elementos <p> */
      p {
        color: red; /* texto rojo para todos los párrafos */
      }

      /* Selector de tipo: se aplica a todos los elementos <div> */
      div {
        background-color: green; /* fondo verde para todos los <div> */
      }

      /* Selector de tipo: se aplica a todos los elementos <span> */
      span {
        background-color: yellow; /* fondo amarillo para todos los <span> */
      }
    </style>
  </head>

  <body>
    <p>Esto es un párrafo &lt;p&gt;.</p>
    <!-- Resultado: texto rojo -->

    <h3>titulo h3</h3>
    <!-- Resultado: fondo azul -->

    <div>texto del DIV</div>
    <!-- Resultado: fondo verde -->

    <span>Texto del span</span>
    <!-- Resultado: fondo amarillo -->

    <p>Esto es otro párrafo &lt;p&gt;.</p>
    <!-- Resultado: texto rojo -->
  </body>
</html>
