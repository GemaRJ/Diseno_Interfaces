<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Propiedad color</title>

    <style>
      /* Estilos para el encabezado h1 */
      h1 {
        color: magenta; /* Color del texto usando nombre de color */
        background-color: rgba(70%, 30%, 10%, 0.7);
        /* Color de fondo usando RGBA con porcentajes y transparencia (0.7 = 70% opaco) */
      }

      /* Estilos para párrafos */
      p {
        color: #aa2200;
        /* Color del texto usando notación hexadecimal (#RRGGBB) */
        background-color: hsl(153, 80%, 40%);
        /* Color de fondo usando HSL (Hue, Saturation, Lightness) */
      }

      /* Estilos para encabezado h2 */
      h2 {
        color: rgb(0, 255, 0);
        /* Color del texto usando RGB decimal (0-255) */
        background-color: hsla(190, 100%, 50%, 0.1);
        /* Color de fondo usando HSLA (HSL + alpha/transparencia 0.1 = 10% opaco) */
      }
    </style>
  </head>
  <body>
    <h1>Esto es un encabezado h1</h1>
    <p>Esto es un párrafo &lt;p&gt; normal y corriente.</p>
    <h2>Esto es un h2</h2>
  </body>
</html>
