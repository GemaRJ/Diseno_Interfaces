<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>list-style-type</title>
    <style>
      ul {
        list-style-type: hiragana-iroha; /* Tipo de marcador de la lista */
      }

      /* Otros valores posibles de list-style-type: 
       disc              → círculo relleno (valor por defecto)
       circle            → círculo vacío
       square            → cuadrado
       decimal           → números 1,2,3...
       decimal-leading-zero → números con cero inicial 01,02,03...
       lower-roman       → números romanos minúsculos i, ii, iii...
       upper-roman       → números romanos mayúsculos I, II, III...
       lower-greek       → letras griegas minúsculas α, β, γ...
       lower-latin       → letras latinas minúsculas a, b, c...
       upper-latin       → letras latinas mayúsculas A, B, C...
       armenian          → numeración armenia
       georgian          → numeración georgiana
       lower-alpha       → letras alfabéticas minúsculas (a, b, c...)
       upper-alpha       → letras alfabéticas mayúsculas (A, B, C...)
    */
    </style>
  </head>

  <body>
    <ul>
      <li>Esto es un punto de una lista</li>
      <li>Esto es otro punto de la misma lista</li>
      <li>Esto es otro punto de la misma lista</li>
      <li>Esto es otro punto de la misma lista</li>
      <li>Esto es otro punto de la misma lista</li>
    </ul>
  </body>
</html>
