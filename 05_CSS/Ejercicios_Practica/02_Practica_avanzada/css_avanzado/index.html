<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      .contenedor {
        background-color: #3c9643; /* verde */
        width: 800px;
        height: 400px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .interfaz {
        width: 700px;
        height: 250px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .barra-roja {
        background-color: red;
        height: 40px;
      }

      .contenido {
        display: flex;
        flex: 1;
      }

      .barra-naranja {
        flex: 1;
        display: flex; /* filas/columnas internas en fila */
        gap: 0; /* sin separación entre sub-barras */
      }

      /* Sub-barras internas: burdeos, naranja y blanco */
      .sub-burdeos {
        background-color: #7b1f2f; /* burdeos */
        flex: 1;
      }

      .sub-naranja {
        background-color: orange; /* naranja */
        flex: 2;
      }

      .sub-blanco {
        background-color: #ffffff; /* blanco */
        flex: 1;
        border: 1px solid #e0e0e0; /* opcional para que se vea en fondo blanco */
      }

      .barra-azul {
        background-color: cyan;
        height: 20px;
      }

      /* Opcional: que las barras respeten el alto disponible */
      .contenido > .barra-marron,
      .contenido > .barra-naranja {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicios Interface:</h1>

    <div class="contenedor">
      <div class="interfaz">
        <div class="barra-roja"></div>
        <div class="contenido">
          <div class="barra-marron"></div>

          <!-- Aquí la nueva división con tres sub-barras -->
          <div class="barra-naranja">
            <div class="sub-burdeos"></div>
            <div class="sub-naranja"></div>
            <div class="sub-blanco"></div>
          </div>
        </div>
        <div class="barra-azul"></div>
      </div>
    </div>
  </body>
</html>
