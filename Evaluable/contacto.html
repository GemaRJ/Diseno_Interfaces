<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Tienda Online Minecraft</title>
    <link rel="icon" type="image/jpg" href="./imagenes/cliper.jpg" />
    <link rel="stylesheet" href="Estilo.css" />
  </head>
  <body id="pagina-contacto">
    <!-- Overlay que abarca todo el contenido -->
    <div class="overlay">
      <header>
        <h1>TIENDA ONLINE MINECRAFT</h1>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="producto.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="contacto">
          <h2>Formulario de Contacto</h2>
          <form
            action="#"
            method="post"
            onsubmit="alert('¡Gracias, en breve contactaremos con usted!'); return false;"
          >
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
            <input
              type="email"
              id="correo"
              name="correo"
              placeholder="Correo electrónico"
              required
            />
            <textarea
              id="mensaje"
              name="mensaje"
              placeholder="Escribe tu mensaje aquí"
              required
            ></textarea>
            <label>
              <input type="checkbox" name="terminos" required />
              Acepto los
              <a href="terminos.html" target="_blank"
                >términos y condiciones <required></required
              ></a>
            </label>
            <button type="submit">Enviar</button>
          </form>
        </section>
      </main>

      <footer>
        <p>
          &copy; 2025 Tienda Online Minecraft. Todos los derechos reservados.
        </p>
      </footer>
    </div>
  </body>
</html>
