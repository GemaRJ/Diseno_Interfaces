<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>flexbox1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    La propiedad flex-shrink indica el **factor de compresión** de un elemento flexible dentro del contenedor.
    - Controla cómo los elementos se estrechan cuando no hay suficiente espacio en la dirección principal.
    - Toma valores enteros: el espacio se reparte según la proporción de estos valores.
    - Ejemplo:
        flex-shrink: 1 → se comprime normalmente
        flex-shrink: 2 → se comprime el doble que los demás
    - Si todos los elementos tienen el mismo valor, la compresión se reparte a partes iguales.
  -->

    <style>
      /* Contenedor flexible en bloque */
      div {
        display: flex; /* Convierte el div en contenedor flexible; los hijos se alinean horizontalmente por defecto */
      }

      /* Párrafos dentro del contenedor */
      p {
        flex-shrink: 1; /* Cada párrafo puede comprimirse proporcionalmente si no cabe el contenido */
        border: black 1px solid; /* Borde negro para visualizar los elementos */
        margin: 2px; /* Separación entre los párrafos */
      }

      /* Párrafo que se comprime más rápido */
      p.menor {
        flex-shrink: 2; /* Este párrafo se comprime el doble que los demás cuando falta espacio */
      }
    </style>
  </head>

  <body>
    <!-- Primer contenedor flexible -->
    <div>
      <p>Primer Parrafo</p>
      <p>Segundo Parrafo</p>
      <p class="menor">
        Tercer Parrafo Tercer Parrafo Tercer Parrafo Tercer Parrafo
      </p>
      <!-- Se comprime más rápido -->
      <p>Cuarto parrafo</p>
    </div>

    <!-- Segundo contenedor flexible -->
    <div>
      <p>Primer Parrafo</p>
      <p>Segundo Parrafo</p>
      <p>Tercer Parrafo Tercer Parrafo Tercer Parrafo Tercer Parrafo</p>
      <p>Cuarto parrafo</p>
    </div>
  </body>
</html>
