<!-- Tabla con ejemplo de uso de colspan -->
<table border="1">

  <!-- Primera fila normal con 3 celdas -->
  <tr>
    <td>Campo 1</td> <!-- Celda 1 -->
    <td>Campo 2</td> <!-- Celda 2 -->
    <td>Campo 3</td> <!-- Celda 3 -->
  </tr>

  <!-- Segunda fila con colspan -->
  <tr>
    <td colspan="2">Campos 4 y 5</td> <!-- Esta celda ocupa el espacio de dos columnas -->
    <td>Campo 6</td> <!-- Celda normal -->
  </tr>

  <!-- Tercera fila normal con 3 celdas -->
  <tr>
    <td>Campo 7</td> <!-- Celda 7 -->
    <td>Campo 8</td> <!-- Celda 8 -->
    <td>Campo 9</td> <!-- Celda 9 -->
  </tr>

</table>
