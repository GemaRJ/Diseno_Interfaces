<!-- Tabla con colores aplicados a columnas usando colgroup -->
<table border="1">

  <!-- Definición de las columnas y su estilo -->
  <colgroup>
    <col span="2" style="background-color:red"> <!-- Las dos primeras columnas tendrán fondo rojo -->
    <col style="background-color:yellow">      <!-- La tercera columna tendrá fondo amarillo -->
  </colgroup>

  <!-- Fila de encabezado -->
  <tr>
    <th>ISBN</th>   <!-- Columna 1: ISBN -->
    <th>Título</th>  <!-- Columna 2: Título -->
    <th>Precio</th>  <!-- Columna 3: Precio -->
  </tr>

  <!-- Primera fila de datos -->
  <tr>
    <td>3476896</td>           <!-- Celda ISBN -->
    <td>Introducción a HTML</td> <!-- Celda Título -->
    <td>$53</td>               <!-- Celda Precio -->
  </tr>

  <!-- Segunda fila de datos -->
  <tr>
    <td>5869207</td>
    <td>Introducción a CSS</td>
    <td>$49</td>
  </tr>

</table>
