<!-- Tabla con encabezado, cuerpo y pie de tabla usando estilos de color -->
<table border="1">

  <!-- Encabezado de la tabla -->
  <thead style="color:green;"> <!-- Texto verde para el encabezado -->
    <tr>
      <th>Mes</th>    <!-- Columna de los meses -->
      <th>Ahorro</th>  <!-- Columna del ahorro -->
    </tr>
  </thead>

  <!-- Cuerpo de la tabla -->
  <tbody style="color:blue;"> <!-- Texto azul para los datos -->
    <tr>
      <td>Enero</td>  <!-- Celda del mes Enero -->
      <td>$100</td>   <!-- Celda del ahorro -->
    </tr>
    <tr>
      <td>Febrero</td>
      <td>$80</td>
    </tr>
  </tbody>

  <!-- Pie de tabla -->
  <tfoot style="color:red;"> <!-- Texto rojo para el total -->
    <tr>
      <td>Suma</td>  <!-- Celda con el texto “Suma” -->
      <td>$180</td>  <!-- Celda con el total de ahorros -->
    </tr>
  </tfoot>

</table>
