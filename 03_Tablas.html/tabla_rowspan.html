    <td>Campo 3</td> <!-- Celda normal -->
  </tr>

  <!-- Segunda fila -->
  <tr>
    <td>Campo 5</td> <!-- Celda normal -->
    <td>Campo 6</td> <!-- Celda normal -->
  </tr>

  <!-- Tercera fila -->
  <tr>
    <td>Campo 8</td> <!-- Celda normal -->
    <td>Campo 9</td> <!-- Celda normal -->
  </tr>

</table>
