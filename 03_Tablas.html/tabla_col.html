<!-- Tabla con colores aplicados a cada columna usando col -->
<table border="1">

  <!-- Definición de colores por columna -->
  <col style="background-color: red;" />    <!-- Primera columna de color rojo -->
  <col style="background-color: green;" />  <!-- Segunda columna de color verde -->
  <col style="background-color: cyan;" />   <!-- Tercera columna de color cian -->

  <!-- Fila de encabezado -->
  <tr>
    <th>ISBN</th>   <!-- Encabezado de columna 1 -->
    <th>Título</th>  <!-- Encabezado de columna 2 -->
    <th>Precio</th>  <!-- Encabezado de columna 3 -->
  </tr>

  <!-- Fila de datos -->
  <tr>
    <td>3476896</td>           <!-- Celda ISBN -->
    <td>Introducción a HTML</td> <!-- Celda Título -->
    <td>$53</td>               <!-- Celda Precio -->
  </tr>

</table>
